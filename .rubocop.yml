AllCops:
  Include:
    - '**/config.ru'
    - '**/Rakefile'
    - '**/*.rake'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'log/**/*'

Metrics/AbcSize:
  Max: 17

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'app/models/concerns/**/*'

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: true
  Max: 12

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Rails:
  Enabled: true

Rails/Output:
  Exclude:
    - 'lib/**/*.rb'
