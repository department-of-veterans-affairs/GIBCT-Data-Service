language: ruby
rvm:
- 2.3.0
addons:
  postgresql: '9.4'
services:
- postgresql
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
branches:
  only:
  - master
  - rewrite-1
script:
- git branch
- bundle exec rspec
- bundle exec rake security
- bundle exec rubocop .
bundler_args: "--without development"
cache:
- bundler
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
