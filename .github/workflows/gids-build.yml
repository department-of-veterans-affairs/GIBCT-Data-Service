name: Mirror GIDS images to ECR when version.txt changes

on:
  push:
    branches: 
      - 'sri/gids_github_action'

jobs:
  mirror:
    runs-on: ubuntu-20.04
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"
      - name: Log into ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: actions/checkout@v2
      - name: Tag/Push to AWS ECR
        id: tag-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dsva/gi-bill-data-service
          IMAGE_TAG: gids-${{ github.sha }}
      - name: Get saml key from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@latest
        with:
          ssm_parameter: /credstashed/gids.dev.saml_key
          env_variable_name: GIDS_ENV_SAML_KEY
      - name: Store key to the container
        uses: "finnp/create-file-action@master"
          env: 
           FILE_NAME: "/srv/gi-bill-data-service/secret"
        run: |
          docker build --tag dsva/gi-bill-data-service:gids-$GITHUB_SHA -- $PWD
          docker tag dsva/gi-bill-data-service:gids-$GITHUB_SHA $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"